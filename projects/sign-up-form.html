<h1>Sign Up Form</h1>
<form action="/submit" method="post">
    <fieldset>
        <legend> Persoal Information</legend>
        <lebel for="name">First Name:</lebel><br />
        <input type="text" id="name"/><br />
        <lebel for="name">Last Name:</lebel><br />
        <input type="text" id="name" /><br />
        <lebel for="email">Email:</lebel><br />
        <input type="email" id="email" /><br />
        <lebel for="dob">Date Of Birth:</lebel><br />
        <input type="date" id="dob" /><br />
        </fieldset>
        <fieldset>
            <legend> Other Information</legend>
            <lebel for="job type">Job Type:</lebel><br />

                <option>health care</option>
                <option>business</option>
                <option>Engineer</option>
            </select>
            <br /><br />
            <lebel for="description">Description:</lebel><br />
            <textarea id="decsription" name="description"></textarea><br />

        </fieldset>
        <input type="submit"value="submit" />

</form>
